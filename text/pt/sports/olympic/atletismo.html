<p>Você gosta de correr e pular? Então o atletismo é para você! Nos estádios e nas ruas rolam diferentes tipos de corrida: revezamento, rasa, maratona e marcha atlética. Tem até uma que é com obstáculos! Isso sem falar numa porção de saltos e arremessos. No fim, quem leva medalha de ouro é a diversão.</p>
