<p>Deitados numa prancha, meninos e meninas levantam pesos pesados: o mínimo são 41 quilos para elas e 49 para eles! Pra quem manja um pouco de musculação, eles executam um movimento chamado supino. O halterofilismo é um esporte incrível, feito sob medida para os fortes - de corpo e de espírito.</p>
